<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Calculadora Física</title>
    </head>
    <body>
        <h1>Calculadora Física</h1>
        <div class="container text-center sombra">
            <form class="calculadora row g-2" action="">
                <div class="col">
                    <label for="masa">Ingrese la Masa</label>
                    <input id="masa" type="number" placeholder="Ingrese la Masa">
                </div>
                <div class="col">
                    <label for="fuerza">Ingrese la Fuerza</label>
                    <input id="fuerza" type="number" placeholder="Ingrese la Fuerza">
                </div>
                <div class="row gy-5">
                    <div class="col">
                        <label for="">¿Tiene Friccion?</label>
                    </div>
                    <div class="col col-lg-2">
                        <input id="friccionSi" type="radio" name="friccion" >Si
                    </div>
                    <div class="col col-lg-2">
                        <input id="friccionNo" type="radio" name="friccion">No
                    </div>
                </div>                
                
                <div class="contenedorFriccion">
                    <select id="friccion" class=".col-md-6 .offset-md-3">
                    <option value="nada">Nada</option>
                    <option value="madera">Madera sobre Madera</option>
                    <option value="aceroHielo">Acero sobre Hielo</option>
                    <option value="cauchoTeflon">Caucho sobre Teflon</option>
                    <option value="teflon">Teflon sobre Teflon</option>
                    <option value="vidrio">Vidrio sobre Teflon</option>
                    <option value="esquiNieve">Esqui(encerrado) sobre nieve (0°C)</option>
                    <option value="maderaCuero">Madera sobre Cuero</option>
                    <option value="aluminioAcero">Aluminio sobre Acero</option>
                    <option value="humano">Articulaciones Humanas</option>
                </select>
                </div>
                
                <div id="idRespuestas" class="respuesta">

                </div>

                <div class="col">
                    <input id="calcular" type="button" value="Calcular" class="btn btn-dark">
                </div>
                <div class="col">
                    <input type="reset" value="Borrar" class="btn btn-dark">
                </div>
            </form>
            
        </div>
        <hr>
        <footer class="row">
            <div class="col-4">
                <p>FrontEnd: Nicolás Martinez 5°I</p>
            </div>
            <div class="col-4">
                <p>BackEnd: Ignacio Maldonado 3°I</p>
            </div>
        </footer>
        <script src="./js/calculadora.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
